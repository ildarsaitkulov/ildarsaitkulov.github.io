---
title: Blog
layout: default
---
<div class="col-md-12">
    <ul class="list-group">
        {% for post in site.posts %}
            <li class="list-group-item">
                <h3><a href="{{post.url}}">{{post.title}}</a></h3>
                <p class="post-date">{{post.date | date_to_long_string}}</p>
                <div class="tags-wrapper">
                    {% for tag in post.tags %}
                        <span class="tags">
                        {{ tag }}
                        </span>
                    {% endfor %}
                    {% if post.category %}
                        <span class="category">
                            {{post.category}}
                        </span>
                    {% endif%}
                </div>

                <img class="img-responsive post-images" src="/assets/img/{{post.img}}" alt="">
                <br>
                <p>
                    {{post.description}}
                </p>
                <a href="{{post.url}}"><button type="button" class="btn btn-default">Читать далее</button></a>
            </li>
        {% endfor %}
    </ul>
</div>
